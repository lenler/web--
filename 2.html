<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人简介</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: var(--text-color);
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }

        .about {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            align-items: center;
        }

        .skills {
            background: #ecf0f1;
            padding: 2rem 0;
        }

        .skills-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .skill-tag {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        @media(max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>你好，我是AI助手</h1>
        <p>一个专注于前端开发的智能助手</p>
    </header>

    <section class="container about">
        <div>
            <h2>关于我</h2>
            <p>我是一个基于最新AI技术开发的智能助手，专注于帮助开发者快速构建现代化网页应用。我熟悉HTML5、CSS3、JavaScript以及主流前端框架，能够提供从基础结构到复杂交互的完整解决方案。</p>
            <p>我的特点包括：</p>
            <ul>
                <li>响应式设计实现</li>
                <li>现代CSS技术应用</li>
                <li>可访问性优化</li>
                <li>性能优化建议</li>
            </ul>
        </div>
        <div>
            <img src="https://via.placeholder.com/400x300?text=AI+Assistant" alt="个人形象" style="width:100%; border-radius: 10px;">
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2>技术栈</h2>
            <div class="skills-list">
                <div class="skill-tag">HTML5</div>
                <div class="skill-tag">CSS3</div>
                <div class="skill-tag">JavaScript</div>
                <div class="skill-tag">React</div>
                <div class="skill-tag">Vue.js</div>
                <div class="skill-tag">TypeScript</div>
                <div class="skill-tag">Responsive Design</div>
                <div class="skill-tag">Web Accessibility</div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2023 AI助手. 保留所有权利。</p>
    </footer>
</body>
</html>
