<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* margin 与 padding 在属性上相同 可以参考padding的设置方法 */
    /* margin 是外边距  可以设置四个方向的外边距 */
    /* 上右下左 */
    /* margin不会撑大盒子 */
    /* 使用后margin实现版型居中的效果  盒子要有宽度 */
div{
    height: 200px;
    width: 200px;
    background-color: black;
    box-sizing: border-box;
    /* margin: 20px 10px 10px 20px; */
    margin:  auto;
    text-align: center;
}
</style>
</head>
<body>
    <div>11</div>
    <div>22</div>
</body>
</html>
