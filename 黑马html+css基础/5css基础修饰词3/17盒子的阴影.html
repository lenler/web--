<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-shadow给元素设置阴影 */
        /* 属性值:x轴 y轴 模糊半径 扩散半径 颜色 内外阴影 */
        div{
        text-align: center;
        line-height: 100px;
        font-size: 10px;
        width: 200px;
        height: 100px;
        background-color: pink;
        margin: 50px auto;
        box-shadow: 10px 10px 10px 10px red;
    }
    </style>
</head>
<body>
    理解就好,不需要熟练
    <div></div>
</body>
</html>
