<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在默认情况下 盒子尺寸 = 内容尺寸 + border尺寸 +内边距尺寸 */
        /* 可以以手动减去border/padding的尺寸 */
        /* 使用内减模式：box-sizing:border-box */
        /* 内减模式下，盒子尺寸 = 内容尺寸 */
        /* 内减模式下，border/padding尺寸不会影响盒子尺寸 */
        div{
            width: 100px;
            height: 100px;
            border: 10px solid red;
            padding: 10px;
            box-sizing: border-box;
        }
   </style> 
</head>
<body>
    <div>
        woshi 
    </div>
</body>
</html>
