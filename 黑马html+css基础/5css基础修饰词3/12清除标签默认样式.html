<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 主要是清除默认的样式 比如内外边距 */
        /* 有两种主流方法 1使用通配符选择器* 2使用并集选择器 */
       * {
           margin: 0;
           padding:0;
           box-sizing: border-box;
       }
    </style>
</head>
<body>
    <h1>sss</h1>
    <div>sss</div>
    <p>ppp</p>
    <ul>
        <li>1</li>
    </ul>
</body>
</html>
