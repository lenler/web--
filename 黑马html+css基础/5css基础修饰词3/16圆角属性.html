<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-radius 数字+px / 百分比 为圆角半径 */
        /* 同样border-radius可以写多个值 从左上角顺时针赋值,还是对角相等 */
    .div1{
        text-align: center;
        line-height: 100px;
        font-size: 10px;
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 50px auto;
    }
    .div2{
        text-align: center;
        line-height: 100px;
        font-size: 10px;
        width: 200px;
        height: 100px;
        background-color: pink;
        margin: 50px auto;
    }
    .cycle{
       border-radius: 50px;
    }
    .juxing{
        border-radius: 50px;
    }
    </style>
</head>
<body>
    <div class="div1 cycle">头像</div>
    <div class="div2 juxing">按钮</div>
</body>
</html>
