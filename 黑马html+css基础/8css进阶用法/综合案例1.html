<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
        }
        li{
            display: flex;
            list-style: none;
        }
        .banner{
        position: relative;
        overflow: hidden;
        margin: 100px auto;
        width: 564px;
        height: 315px;
        }

        .banner img{
            /* display: block; */
            vertical-align: middle;
            width: 564px;
            border-radius: 12px;
        }

        .banner .left{
            /* 隐藏 */
            display: none;

            position: absolute;
            top: 50%;
            left: 0;
            transform:translateY(-50%);

            border-radius: 0 15px 15px 0;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            
            line-height: 30px;
            /* text-align: center; */
            color: #fff;
        }
        .banner .right{
            /* 隐藏 */
            display: none;

            position: absolute;
            right: 0;
            top: 50%;
            transform:translateY(-50%);

            border-radius: 15px 0 0 15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            
            line-height: 30px;
            text-align: center;
            color: #fff;
        }
        .banner:hover .left,.banner:hover .right {
            display: block;
        }

        .banner ol{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 13px;
            background-color: rgba(255,255,255,0.3);

            display: flex;

            border-radius: 10px;
        }
       .banner ol li{
            cursor: pointer;
            margin: 3px;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;

        }
       .banner ol .active{
            background-color: #ff5000;;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- 图牌 -->
         <ul>
            <li><a href=""><img src="./images/banner1.jpg" alt=""></a></li>
            <li><a href=""><img src="./images/banner2.jpg" alt=""></a></li>
            <li><a href=""><img src="./images/banner3.jpg" alt=""></a></li>
         </ul>
         <!-- 一般做轮播图 就使用ul嵌套 -->

        <!-- 箭头 -->
         <a href="" class="left ">
            <i class="iconfont icon-icon-test4"></i>
         </a>
         <a href="" class="right ">
            <i class="iconfont icon-icon-test5"></i>
         </a>
        <!-- 圆点 -->
        <ol>
            <li></li>
            <li class="active"></li>
            <li></li>
        </ol>

    </div>
</body>
</html>
