<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        /* 由于我们设置了定位,默认是后来者居上,所以粉色盒子就被藏在蓝色盒子下面 */
            position: fixed;
            width: 200px;
            height: 200px;
        }
        .box1{
            width: 220px;
            height: 220px;
            background-color: pink;
            /* z-index: 1; */
            /* z-index默认是0 但取值越大,显示顺序就越靠上 */
        }
        .box2{
            background-color: skyblue;
            /* z-index: 2; */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">真挺好啊兄弟们</div>
</body>
</html>
