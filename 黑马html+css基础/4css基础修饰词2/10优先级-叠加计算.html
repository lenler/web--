<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 针对于复合选择器 */
        /* 权重叠加计算 同一级中个数多的优先级多 */
        .c1 .c2 div{
           color:red;
        }
        div #box3{
            color:blue;
        }
        #box1 .c3{
            color:green;
        }
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                这段文本的颜色是绿色
            </div>
        </div>
    </div>
</body>
</html>
