<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性名：display */
        /* 属性值：block */
        /* 作用：将元素显示为块级元素 */
        /* 属性值：inline-block */
        /* 作用：将元素显示为行内块级元素 */
        /* 特点：1.和其他元素一行内显示 2.宽度和高度可以设置 */
        /* 属性值：inline */
        /* 作用：将元素显示为行内元素 */
        /* 特点：1.和其他元素一行内显示 2.宽度和高度不可以设置 */
        div{
            background-color: aqua;
            width: 100px;
            height: 100px;
            display: inline;
        }
        span{
            display: inline;
            background-color: red;
        }
        img{
            background-color: pink;
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <div>我是块</div>
    <span>我是行内</span>
    <img src="/160.webp"><alt="">
</body>
</html>
