<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* trasnform:scale（缩放倍数）如果填两个数 那就分别表示x轴和y轴的放大倍数 */
    .box{
        width: 300px;
        height: 200px;
        border: 1px solid #000; 
        overflow: hidden;
    }
    img{
        width: 100%;
        height: 100%;
        transition: all 1s;
    }
    /* scale 基于中心 向四周放大缩小 */
    img:hover{
        /* 1大小不变 小于1缩小 */
        transform: scale(1.5);
    }
</style>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
    </div>
</body>
</html>
