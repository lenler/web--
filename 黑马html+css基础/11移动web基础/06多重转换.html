<!-- 实现多个效果的变化 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 先平移再旋转 */
        /* transform:translate() rotate() */
        .top{
            width: 500px;
            height: 100px;
            background-color: pink; 
            transition: all 10s;
        }
        .box{
            margin: 1000px auto;
            width: 8000px;
            height: 300px;
            border: 1px solid #000;
        }
        img{
            width: 200px;
            transition: all 10s;
        }
        img:nth-child(2){
            margin-left: 100px;
        }
        .box:hover .top{
            transform: translate(5000px); 
        }
        /* 旋转会改变坐标轴的方向 多重转换时坐标轴以第一种变化的方向为主 */
        /* 千万不能分开写 分开写只会生效最后一个 */
        .box:hover img{
            transform: translate(5000px) rotate(3600deg)  ;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="top"></div>
        <div class="son">
            <img src="./images/tyre.png" alt="">
            <img src="./images/tyre.png" alt="">
        </div>
    </div>
</body>
</html>
