<!-- 平面转换为元素添加动态效果 一般配合过度效果使用 也叫2d转换-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin: 100px 0;

        width: 100px;
        height: 100px;
        background-color: pink;

    transition: all 1s;
    }

    /* 鼠标滑过的动态效果体验 */
    div:hover{
       transform: translate(800px,200px) rotate(360deg) scale(1.5) skew(45deg);
    }
</style>
<body>
    <div>
    
    </div>
    <!-- transform -->
</body>
</html>
