<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 倾斜 skew（deg） */
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 1s; 
        }
        div:hover{
            /* 正数向左倾斜 负数向右倾斜 */
            transform: skew(36deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
