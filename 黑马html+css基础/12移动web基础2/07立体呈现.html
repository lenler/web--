<!-- transform-style 设置子元素位于3d空间还是平面 加给父级 如果添加父级就会变为立方体 -->
<!-- 立体图形实现 1父级添加3d属性 2子级定位 3调整盒子位置使用位移和旋转 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            perspective: 1000px;

            width: 300px;
            height: 300px;
            margin: 100px auto;
            transform-style: preserve-3d;
            /* 父级添加属性 */
            transition: all 1s;
            position: relative;
            /* 为了方便观察 所以添加旋转 */
            transform: rotatey(180deg);
        }
        .front{
            transform: translatez(150px);
            /* 子级不用定位 */
            width: 300px;
            height: 300px;
            background-color: red;
        }
       .back{
            transform: translatez(-150px);
            /* 子集移动 */
            position: absolute;
            top: 0;
            left:0;
            /* 子级定位 */
            width: 300px;
            height: 300px;
            background-color: blue; 
        }
        .box:hover{
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">
            前
        </div>
        <div class="back">
            后
        </div>
    </div>
</body>
</html>
