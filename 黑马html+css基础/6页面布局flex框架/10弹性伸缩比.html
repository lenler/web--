<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex属性设置为几 就是占用父级剩余空间的几分之一 主要控制主轴方向的尺寸 */
        .box{
            display: flex;
            height: 300px;
            border: 1px solid #000;
        }
        .box div{
            height: 300px;
            background-color: pink;
        }
        .box div:nth-child(1){
            width: 200px;
        }
        .box div:nth-child(2){
            flex:1
        }
      .box div:nth-child(3){
        flex: 2;    
        }
        /* 就是将剩余盒子空间分为2/1+2 */
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
