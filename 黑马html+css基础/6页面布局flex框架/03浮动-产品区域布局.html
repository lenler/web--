<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
       .big{
        height: 629px;
        width: 1226px;
        margin: auto;
        background-color: #ededed;
       }
       .one{

        height: 628px;
        width: 234px;
        background-color: #fff;
        float: left;
       }
       .two{
        height: 628px;
        width: 978px;
        float: right;
       }
       .two li{
        height: 300px;
        width: 234px;
        background-color: #fff;
        margin-right: 14px;
        margin-bottom: 14px;
        float: left;
       }
       .two li:nth-child(4n){
        margin-right: 0;
       }
    </style>
</head>
<body>
   <!-- 有一个大盒子 -->
    <div class="big">
        <!-- 第一个小盒子 -->
         <div class="one"></div>
         <!-- 第二个小盒子，嵌套ul标签 -->
          <div class="two">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
          </div>
    </div>
</body>
</html>
