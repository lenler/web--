<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type属性有submit，提交数据给后台，也是默认属性 -->
     <!-- reset重置属性，点击表单恢复默认值 -->
    <!-- button配合js使用 -->
    <!-- 应该将按钮放到一个表单域之中 用form -->
        <form action="">
        <!-- action 未来发送数据的地址 -->
        <input type="text">
        <br><br>
        <input type="password">
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        </form> 
</body>
</html>
