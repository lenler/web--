<!--有h1到h6,并且为双标签 -->
<!-- 字号逐渐减小 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>一级,一个网页一般只用一次</h1>
    <!-- <h2>二级</h2>
         <h3>三级</h3>
         <h4>四级</h4>
         <h5>五级</h5>
         <h6>六级</h6>     -->
         <!-- 双标签p就是段落标签 -->
         <p>段落标签,双标签,可以写很多内容,并且自动换行</p>
         <p>这是第二段</p>
         <hr>
         <!-- 强调标签,可以让文字变粗,变斜,变粗斜,并且可以嵌套使用 -->
         <strong>加粗</strong>
         <b>同样也是加粗</b>
         <em>斜体</em><i>也是倾斜体</i>
         <br>换行
         <strong><em>加粗斜体</em></strong>
         <hr>
         <!-- 下划线标签 -->
         <u>下划线</u>
         s'te'o<hr>
         <del>删除线</del>
         <ins>同样是下划线</ins>
 </body>
 </html>
