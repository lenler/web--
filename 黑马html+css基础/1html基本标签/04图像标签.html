<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>荒野大镖客</strong>
    <img src="./160.webp"><br>
    <hr>
    <strong>我的世界</strong>
    <img src="./52.webp">
    <!-- img是图像标签 -->
     <!-- 关于img的属性 -->
      <!-- 例如alt是替换文本,图像无法显示的时候显示文字 
       title是提示文本,鼠标悬停时显示文字提示
       width图片的宽度,值为数字,没有单位
       height图片的高度,数字没有单位,都是用来控制图片的大小的-->
      <br><img src="" alt="荒野大镖客">
      <br><img src="./52.webp" alt="我的世界" title="我的世界">
      <br><img src="./52.webp" alt="我的世界" title="我的世界" width="100" height="100">
      浏览器关于图片的缩放都是等比缩放的

      <br>
</body>
</html>
