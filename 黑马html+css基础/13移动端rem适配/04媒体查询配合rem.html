<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 关于什么是媒体查询 可以理解为if else */
        /* 检测视口宽度为375px时 body背景色变为pink*/
        @media(width:375px){
            body{
                background-color: pink;
            }
        }

        /* 当前的rem布局方案 将网页分成十等分 html字号为视口宽度的1/10 */
        /* 视口宽度为320像素 */
        @media(width:320px){
            html{
                font-size: 32px;
            }
        }/* 依次类推即可 */
        
    </style>
</head>
<body>
     
</body>
</html>
