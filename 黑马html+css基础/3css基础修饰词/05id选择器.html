<!-- id选择器同样也是查找标签，差异化设置显示效果 -->
 <!-- 一般用来配合js，很少用来设置css样式 -->
  <!-- 定义id选择器，#id名 -->
   <!-- 使用id=“id名” -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 同一个id名只能在一个页面使用一次 */
        #id1{
            color: seagreen;
        }
    </style>
</head>
<body>
    <div id="id1">你好，我是样例</div>
    <p id="id1">wosjo</p>
</body>
</html>
