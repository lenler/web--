<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*font-style 主要用来清除文字默认的倾斜效果
          正常是normal 倾斜是italic*/
        em{
            font-style: normal;
        }
        div{
            font-style: italic;
        }
    </style>
</head>
<body>
    <em>我是倾斜的文字</em>
    <div>我是正常的,一般不会使用italic</div>
</body>
</html>
