<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*font-size控制文字大小，必须带px单位，没有单位不生效，16px为Google浏览器默认大小*/
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>font-size控制文字的大小</p>
</body>
</html>
