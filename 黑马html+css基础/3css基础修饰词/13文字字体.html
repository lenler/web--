<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-family文字的字族,也就是字体  */
        /* 字族名可以是中文，英文，英文加引号，英文加单引号，英文加双引号,最后一个属性设置一个字体族名 */
        /* 字族名可以是多个，中间用逗号隔开 */
        div{
            font-family:楷体;
        }
    </style>
</head>
<body>
    <div>我是文字</div>
</body>
</html>
