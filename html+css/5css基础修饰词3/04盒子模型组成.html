<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 内容区域 width & height */
        /* 内边距 padding 出现内容与盒子边缘的空间 */
        /* 边框线 border */
        /* 外边距 margin 出现在盒子外面 */
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 内容和盒子边缘 */
            padding: 20px;
            /* 盒子的边缘线 */
            border: 5px solid #000;
            /* 盒子外面的空白 */
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
