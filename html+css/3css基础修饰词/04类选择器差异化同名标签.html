<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <!-- 定义选择器类名 -->
    <!-- 在标签上加 class=类名 使用 -->
     <!-- 一个标签只能加一个class ，但一个class可以有多个选择器-->
    <style>
       .red{
            color: red;
        }
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="red">nihao 你好年后</div>
    <p class="red size">ninniinin</p>b
</body>
</html>
