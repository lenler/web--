<!-- 1.为内部样式表：用于学习。
    css写在style里面
2.外部样式表：用于工作。
    css写在单独文件里面
    在html中使用link标签引入
3.行内样式表：用于临时，配合js使用。
    css写在标签的style属性中。
    行内样式表优先级最高。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link引入外部表，rel：关系，样式表 -->
   <link rel="stylesheet" href="./mycss.css">
</head>
<body>
    <p>我是学习样例</p>
    <!-- 行内写法，style=“  ” -->
    <div style="color: aquamarine; font-size: 20px;">我是行内学习样例</div>
</body>
</html>
