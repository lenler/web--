<!-- 标签选择器都是标签名，如img p等 -->
 <!-- 选中同名标签设置相同样式 -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
      /* 标签选择器 */
      p{
        color: red;
      }
      /* 选中多个标签设置相同样式 ，无法差异化同名标签的样式*/
    </style>
</head>
  <body>
    <p>这是p标签</p>
    <p>这是p标签</p>
  </body>
  </html>
