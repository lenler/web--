<!-- rem(相对单位)是相对于html标签字号的计算结果 1rem就是1html字号的大小 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 使用rem 1 给html加字号 */
        html{
            /* 默认16px */
            font-size: 30px;
        }
        /* 给宽高加rem  */
        div{
            height: 5rem;
            width: 3rem;
            background-color: pink;
        }
    </style>
    </head>
    <body>
    <div></div>
    </body>
</html>
