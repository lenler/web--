<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <!-- table表格 tr行 th表头单元格 td内容单元格 table嵌套tr tr嵌套td或者th -->
    <table border="20">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学 </th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>90</td>
            <td>100</td>
            <td>190</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>90</td>
            <td>101</td>
            <td>191</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>93</td>
            <td>100</td>
            <td>193</td>
        </tr>
    </table>
</body>

</html>
