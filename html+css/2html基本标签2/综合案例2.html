<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息注册</title>
</head>
<body>
    <h1>个人信息注册</h1>
    <form action="">
    <h2>个人信息</h2>
    <p>姓名：<input type="text" placeholder="输入姓名"></p>
    <p>密码：<input type="password" placeholder="输入正确密码"></p>
    <p>确认密码：<input type="password" placeholder="再次输入您的密码"></p>
    <p>性别：<input type="radio" name="gender" id="man"><label for="man">男</label>
    <input type="radio" name="gender" id="woman"><label for="woman">女</label></p>
    <p>城市：<select name="" id="">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广州</option>
        <option value="">深圳</option>
        <option value="" selected>蔡家坡</option>
    </select></p>
    <p>详细地址：<input type="text"></p>
    <p>个人简介：<br><textarea name="" id=""></textarea></p>
    <p><input type="checkbox" checked>已阅读并同意以下条款</p>
    <p><ul>
        <li><ins><a href="#">《用户服务协议》</a></ins></li>
        <li><ins><a href="#">《隐私政策》</a></ins></li>
    </ul></p>
    <p><button type="submit" value="提交">提交</button>&nbsp;<button type="reset">重置</button></p>
</form>
</body>
</html>
