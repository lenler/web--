<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- input type text为文本框 password为密码框 radio为单选框 checkbox为复选框 file为写入文件 -->
     文本框<input type="text">
     <br><br>
     密码框<input type="password">
     <br><br>
     单选框<input type="radio">
     <br><br>
     多选框<input type="checkbox">
     <br><br>
     上传文件框<input type="file">
</body>
</html>
