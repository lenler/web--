
<!-- 列表是排列整齐的区域 -->
 <!-- 分为无序列表，有序列表，定义列表-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序排序</title>
</head>
<body>
<strong>无序标签用于没有排序的情况</strong>
<br>
<strong>ul里面只能有li标签</strong>
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
</body>
</html>
