<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器 由两个或多个基础选择器通过不红方式组合而成 */
        /* 1.后代选择器：选中某元素里的后代元素 */
        div span {
            color: red;
        }
    </style>
</head>
<body>
    <span>后来</span>
    <div>
        <span>我总算学会了</span>
        <p>如何去爱</p>
        <div>
            <span>可惜你</span>
        </div>
    </div>
    <div>
        消失在人海
        <span>
            后来
            <p>终于在眼泪中明白
                <span>有些人一旦错过就不在</span>
            </p>
        </span>
    </div>
</body>
</html>
