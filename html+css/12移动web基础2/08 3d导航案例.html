<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       a{
            text-decoration: none;
            color: #000; 
            font-size: 16px;
       }
       .nav{
        width: 300px;
         margin: 100px auto; 
       }
       .nav ul{
        display: flex;
       }
       .nav li{
            width: 100px;
            height: 40px;
            list-style: none;
            transition: all 0.5s;

            /* 子级定位 */
            position: relative;
            /* 父级添加属性 */
            transform-style: preserve-3d;

       }
       .nav ul li a{
            color: #fff;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            display: block;
            width: 100px;
            height: 40px; 
       }
      .nav ul li .front{
            background-color: green; 
            transform: translateZ(20px);
      }

      .nav ul li .top{
            position: absolute;
            top: 0;
            left: 0;

            transform: rotateX(90deg) translateZ(20px);
            background-color: orange; 
      }
      .nav ul li:hover{
            transform: rotateX(-90deg); 
      }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="" class="front">首页</a>
                <a href="" class="top">index</a>
            </li>
            <li>
                <a href="" class="front">登录</a>
                <a href="" class="top">login</a>
            </li>
            <li>
                <a href="" class="front">注册</a>
                <a href="" class="top">regisiter</a>
            </li>
        </ul>
    </div>
</body>
</html>
