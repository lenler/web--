<!-- transform :rotateZ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;
        transition: all 2s;
    }
    div{
        perspective: 1000px;
        width: 300px;
    }
    img:hover{
        /* 和平面旋转是一样的 */
        /* 正数顺时针 */
        transform: rotateZ(360deg);
    }
</style>
<body>
    <div>
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>
