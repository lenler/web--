<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* align-items;当前弹性容器内所有弹性盒子的侧轴对齐方式 */
        /* align-self单独控制某个弹性盒子的侧轴对齐方式 */
        /* stretch侧轴沿着侧轴线被拉伸至铺满容器 */
        /* center弹性盒子沿着侧轴居中排布 */
        /* flex-start */
        /* flex-end */
        .box{
            display: flex;
            /* 转化为弹性布局盒子模型 */
            height: 300px;
            border: 1px solid #000;
            justify-content: space-between;
            /* align-items: center; */
            align-items: flex-start;
            /* align-items: flex-end; */
            align-items: stretch;
            /* 盒子没有尺寸才能拉伸 */
        }
        .box div{  
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        /* 控制单独某一个 */
        .box div:nth-child(2){
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
