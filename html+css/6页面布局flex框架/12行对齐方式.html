<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* align-content  属性和主轴对齐是一样的*/
        /* 对单行弹性盒子不生效 */
        .box{
            display: flex;
            justify-content: space-between;
          
            flex-wrap: wrap;
            height: 400px;
            border: 1px solid #000;
            /* align-content: space-between; */
            /* align-content: space-around; */
            align-content: space-evenly; 
        }
        .box div{
            height: 100px;
            width: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
