<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex布局也叫弹性布局，不会出现脱标的情况 */
        .box{
            display: flex;
            /* 转化为弹性布局盒子模型 */
            height: 300px;
            border: 1px solid #000;
            justify-content: space-between;
        }
        .box div{
            /* margin: 10px; */
            /* float: left; */
           
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
