<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如股父级没有高度，子集无法撑开父级高度，浮动脱标，导致页面混乱 */
        /* 解决方法 在父级中 再添一块元素 添加css加clear:both */
        /* 方法二 单位元素法，在父级内容最后添加块级标签 在使用伪元素选择器 ：：after  */
        /* 方法三，双伪元素法 了解即可 */
        /* 方法四 overflow 法 在父级元素css中添加overflow：hidden */

        .div1{
            margin:50px auto;
            width: 1200px;
            height: 400px;
            background-color: red;
            /* float: left; */
            overflow: hidden;
        }
       .div2{
            width: 20000px;
            height: 200px;
            background-color: blue;
            float: left;
            margin: auto;
        }
        .div3{
            width: 300px;
            height: 400px;
            background-color: yellow;
            float: left;
            margin: auto;
        }
        .div4{
            width: 800px;
            height: 400px;
            background-color: yellow;
            float: right;
            margin: auto;
        }
        /* .clear{
            clear: both;
        } */
       /* .clear::after{
            content: "";
            display: block;
            clear: both;
        } */
    </style>
</head>
<body>
    <!-- <div class="div1 clear"> -->
    <div class="div1"></div>    
        <div class="div3"></div>
        <div class="div4"></div>
        <!-- <div class="clear"></div> -->
    </div>

    <div class="div2"></div>
</body>
</html>
