<!-- transition(是复合属性) -->
<!-- 将一个元素在不同状态下切换 -->
<!-- 1.需要添加过渡的属性(可以写具体要变化的css 也可以写all两个状态只要属性不同就产生变化) 2.过渡的时间 3.transition属性加给元素本身 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: relative;
            width: 200px;
            height: 200px;
            /* 过渡的时间 */
            transition: all 1s;
        }
        img:hover{
            width: 400px;
            height: 400px;
        }
    </style>
 </head>
 <body>
    <img src="./images/huawei.jpg" alt=""> 
 </body>
 </html>
