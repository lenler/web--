<!-- opacity 取0~1.取0全透明 取1不透明 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 透明度 */
        /* opacity取值0~1 0表示全透明 1表示不透明 */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            opacity: 1;
        }
    </style>
</head>
 <body>
    <div>
        <img src="./images/phone.png" alt="">
    </div>
 </body>
 </html>
