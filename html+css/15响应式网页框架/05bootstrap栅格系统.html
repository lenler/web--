<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
</head>

<body>
  <!-- 栅格系统就是将网页的宽度分成十二分 每个盒子占用相应的份数 -->
  <!-- 先设置container -->
  <!-- 再调用类名.col-xx-份数 -->
  <!-- 
    视口宽度>=1200px 一排四个盒子 xl
    992 lg
    视口宽度>=768px 一排两个盒子 md
    视口宽度>=576px 一排一个盒子 xs
   -->
  <!-- 版心>row>子集 -->
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-md-6 col-xs-12">1</div>
      <div class="col-xl-3 col-md-6 col-xs-12">1</div>
      <div class="col-xl-3 col-md-6 col-xs-12">1</div>
      <div class="col-xl-3 col-md-6 col-xs-12">1</div>
    </div>
  </div>
</body>

</html>
