<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .father{
        margin: 200px auto;
        display: flex;
        width: 1366px;
        height: 600px;
        background-image: url(./images/bg.jpg);
        background-color: pink;
        overflow: hidden;
    }
    .son1{
        width: 683px;
        height: 600px;
        background-color: #fff; 
        background-image: url(./images/fm.jpg);
        transition: all 1s;
    }
    .son2{
        width: 683px;
        height: 600px;
        background-image: url(./images/fm.jpg);
        background-position-x: right;
        transition: all 1s;
    } 
    .father:hover .son1{
        transform: translate(-100%);
    } 
    .father:hover .son2{
        transform: translate(100%); 
    }
</style>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>
</html>
