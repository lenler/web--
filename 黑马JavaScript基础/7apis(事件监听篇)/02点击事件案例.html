<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    margin: 0 auto;
    height: 300px;
    width: 500px;
    background-color: pink;
    text-align: center;
    position: relative;
    padding-top: 140px;
  }
  button{
    top: 0;
    right: 0;
    position: absolute;
  }
</style>
<body>
  <div class="box">
    <h1>我是广告</h1>
    <button>X</button>
  </div>
  <script>
    //1.获取对象
    const button = document.querySelector('button')
    const box=document.querySelector('.box')
    //2.事件监听
    button.addEventListener('click',function(){
      box.style.display='none'
    })
  
  </script>
</body>
</html>
