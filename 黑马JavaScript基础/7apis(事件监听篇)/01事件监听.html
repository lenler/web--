<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮</button>
  <script>
    //事件监听一旦事件触发就立即调用一个函数做出响应
    //语法 元素对象.addEventlistener（事件类型，要执行的函数）
    //1.事件元 2.用什么方式触发 3.事件调用函数

    //举例
    const btu=document.querySelector('button')
    btu.addEventListener('click',function(){
      alert('你点击了按钮')
    })
  </script>
</body>
</html>
