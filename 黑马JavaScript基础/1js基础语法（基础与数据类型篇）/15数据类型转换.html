    <script>
        // 在js中prompt和表单抓取的数据都是字符串
        // 隐式转换 
        // 1.字符串拼接 +加号 两边有一个是字符串 那么就会把另一个隐式转换成字符串
        // 2 除了 +加号 其他运算符都会自动转换为数字运算 =    
        // 3.加号+ 还可以转换为数字运算 console.log(+'1') //数字 1

        // 显示转换
        // 1. Number()   Number('1') //数字 1
        let str = '1'
        console.log(Number('1'))
        prompt('请输入你的年龄') //prompt输入的是字符串 要转换为数字 才能进行运算
        //Number(prompt('请输入你的年龄')) //这样就可以进行运算了
        // let age = Number(prompt('请输入你的年龄'))
        let age = +prompt('请输入你的年龄') //这样是隐式转换
        // 2。parseInt(数据)  parseInt('1') //数字 1
        console.log(parseInt('11.2px'))//11
        // 3.parseFloat(数据) parseFloat('1') //小数 1
        console.log(parseInt('11.2px'))//11.2

    </script>
