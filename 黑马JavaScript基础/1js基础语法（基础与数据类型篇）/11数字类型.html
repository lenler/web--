<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 1.基本数据类型
    // 特别注意 nan是一个计算错误 不是数字
    console.log('pinl'-1)
    // 1.1 在js中只要是数字就是数字型数据
    let age = 1.1
    // 1.2 在js中只要是字符串就是字符串型数据
    let name = '张三'
    // 1.3 在js中只要是布尔值就是布尔型数据
    let isMan = true
    // 1.4 在js中只要是null就是null型数据
    let nullValue = null
    // 1.5 在js中只要是undefined就是undefined型数据
    let undefinedValue = undefined


    // 2.算数运算符
    /* + - * %(取余数) 和 除斜杠 这里和c语言是一样的 */
    console.log(4%3)

    // 案例 计算圆的面积
    const pi = 3.14159
    let r = prompt('请输入圆的半径')
    let area = pi * r * r
    document.write(area)
</script>
