<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  h2 {
    text-align: center;
  }

  table {
    border-right: 1px solid #a1a4b5;
    /* 合并边框 */
    border-collapse: collapse;
    margin: 0 auto;
  }

  th {
    border-left: 1px solid #a1a4b5;
    border-top: 1px solid #a1a4b5;
    border-bottom: 1px solid #000;
    height: 50px;
  }

  th:nth-child(1) {
    border-right: 1px solid #000;
    height: 50px;
  }

  td {
    border-left: 1px solid #a1a4b5;
    border-top: 1px solid #a1a4b5;
    border-bottom: 1px solid #000;
    text-align: center;
    height: 50px;
  }

  td:nth-child(1) {
    border-right: 1px solid #000;
    height: 50px;
  }
</style>

<body>
  <h2>订单确认</h2>

  <script>
    // 1. 接收用户输入的商品名称、价格、数量、收货地址
    let name = prompt('请输入商品名称:')
    let num = +prompt('请输入商品数量:')
    let price = +prompt('请输入商品价格:')
    let address = prompt('请输入收货地址:')
    // 2. 计算小计
    let total = price * num
    // 3. 渲染
    document.write(`
      <table>1
        <tr>
          <th>商品名称</th>
          <th>数量</th>p
          <th>单价</th>
          <th>数量</th>
          <th>小计</th>
        </tr>
        <tr>
          <td>${name}</td>
          <td>${num}个</td>
          <td>${price}元</td> 
          <td>${total}元</td>
          <td>${address}</td>
        </tr>
    </table> 
    `)
  </script>
</body>

</html>
