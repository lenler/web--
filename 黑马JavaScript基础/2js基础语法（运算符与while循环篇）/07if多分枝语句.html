<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>-
  <script>
    let sco = +prompt(`输入分数`)
    if (sco < 60) {
      alert(`不及格`)
    }
    else if (sco >= 60 && sco < 90) {
      alert(`良好`)
    }
    else {
      alert(`优秀`)
    }
  </script>
</body>

</html>
