<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //用户输入两个数字 然后 输入加减乘除 符号 
    let num1 = +prompt(`输入第一个数字`)
    let num2 = +prompt(`输入第二个数字`)
    let op = prompt(`输入符号`)
    switch (op) {
      case `+`: {
        alert(`${num1 + num2}`)
        break
      }
      case `-`: {
        alert(`${num1 - num2}`)
        break
      }
      case `*`: {
        alert(`${num1 * num2}`)
        break
      }
      case `/`: {
        alert(`${num1 / num2}`)
        break
      }
      default: {
        55
        alert(`输入错误`)
        break
      }
    }
  </script>
</body>

</html>
