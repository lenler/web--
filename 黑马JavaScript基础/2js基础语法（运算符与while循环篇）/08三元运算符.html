<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 三元运算符
    // 语法：条件表达式 ? 表达式1 : 表达式2
    // 如果条件表达式为真，那么执行表达式1，否则执行表达式2
    // 也和c语言一样
    let age = 18
    let result = age >= 18 ? '成年' : '未成年'
    document.write(result)
  </script>
</body>

</html>
