<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<style>
  body{
    background-image: url(./06-素材/images/desktop_1.jpg);
  }
</style>
<body>
  <script>

    //创建随机数函数
    function getRandom(N,M){
      let random = Math.floor(Math.random()*(M-N+1)+N)
      return random
    }
    //调用随机数
    const random = getRandom(1,10)
    console.log(random)

    const body = document.querySelector('body')

    body.style.backgroundImage=` url(./06-素材/images/desktop_${random}.jpg)`
  </script>
</body>
</html>
