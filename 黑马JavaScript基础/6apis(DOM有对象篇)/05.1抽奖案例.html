<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  li{
    border-right: 1px solid red;
    display: flex;
    list-style: none;
  }
  .box{
    border: 1px solid red;
    height: 300px;
    width: 600px;
  }
  .top{
    text-align: center;
    border: 1px solid black;
    width: 600px;
  }
  .bottom{
    padding-left: 100px;
  }
  .first{
    color: red;
  }
</style>
<body>
  <div class="box">
    <div class="top"><h1>超级大抽奖</h1></div>
    <div class="bottom">
      <ul>
        <li><h2>一等奖：</h2><h2 class="first"> 刘德华</h2></li>
        <li><h3>二等奖：</h3><h3 class="second">张学友</h3></li>
        <li><h4>三等奖：</h4><h4 class="third">郭富城</h4></li>
      </ul>
    </div>
  </div>
  <script>
    //定义数组名单
    const name =[`周星驰`,`刘德华`,`艾米莉`,`pink老师`,`大秋老师`]
    //获取dom数据
    const first =document.querySelector(`.first`)
    const second =document.querySelector(`.second`)
    const third = document.querySelector(`.third`)
    //赋值并删除操作
    //定义随机数函数
    let random=Math.floor(Math.random()*5)
    first.innerHTML=`${name[random]}`
    //删除
    name.splice(random,1)
    //重新赋值
    random=Math.floor(Math.random()*4)
    second.innerHTML=`${name[random]}`
    name.splice(random,1)
    random=Math.floor(Math.random()*3)
    third.innerHTML=`${name[random]}`
    name.splice(random,1)
    console.log(name)
</script>
</body>
</html>
