<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // for 循环的嵌套
    let sum = 0
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 3; j++) {
        sum++
      }
    }
    console.log(sum)
  </script>
</body>

</html>
