<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    width: 300px;
    height: 200px;
    margin: 100px auto;
    text-align: center;
    line-height: 200px;
    background-color: pink;
  }
</style>
<body>
  <div>我是广告，我是广告，我才是广告<p>五秒之后我自动关闭
  </p></div>
  <script>
    const div=document.querySelector(`div`)
    setTimeout(()=>{
      div.style.display='none'
    },5000)
  </script>
</body>
</html>
