

CTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // JS是单线程语言 同一时间只能处理一件事
    //同步：前一个任务处理之后进行后一个任务
    //异步：在做一件事的同时继续做其他的事
    //同步任务：所有任务都在一个执行栈上
    //异步任务：将任务添加到相关的任务队列中，当执行栈为空时，再从任务队列中取出任务执行 一些普通事件 和资源加载都是异步任务
    //一旦执行栈中的所有任务都执行完毕就会依次执行任务队列中的任务，这一列过程就是事件循环
    //事件循环：
    //1.创建一个执行栈
    //2.执行栈为空，从任务队列中取出一个任务放入执行栈中执行

    /* 举例 */
    console.log(1)
    setTimeout(()=>{
      console.log(2)
    },0)
    console.log(3)
    //结果：1 3 2
  </script>
</body>
</html>
