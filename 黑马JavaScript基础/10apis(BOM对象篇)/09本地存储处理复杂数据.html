<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //本地存储直接存储对象类型
    const obj={
      uname:'zhangsna',
      age:18,
      gender:'男'
    }
    //存
    // localStorage.setItem('obj',obj)
    //取
    // console.log(localStorage.getItem('obj'))//打印出object 不能直接使用

    //所以使用JSON.srtringify(复杂数据类型) 属性和值都有引号且必须是双引号
    localStorage.setItem('obj',JSON.stringify(obj))//原理将数据转化为json字符串然后存储在本地
    // console.log(localStorage.getItem('obj'))//{"uname":"zhangsna","age":18,"gender":"男"}
    //使用时将字符串再转化为对象
    console.log(JSON.parse(localStorage.getItem('obj')))
  </script>
</body>
</html>
