<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ‘...’展开运算符 
    const arr=[1,2,3,4,5,6]
    //1.展开数组
    // ...arr=1,2,3
    console.log(...arr)
    // 一般用于求数组最大值,合并数组(合并列表)
    console.log(Math.max(...arr));//6
    // 合并
    const arr1=[1,2,3]
    const arr2=[4,5,6]
    arr1.push(...arr2)
    console.log(arr1);
  </script>
</body>
</html>
