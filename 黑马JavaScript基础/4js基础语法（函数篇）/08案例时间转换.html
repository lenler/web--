<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //需求 用户输入秒数 可以自动转换时分秒
    //1.用户输入
    let times = +prompt(`输入秒数`)
    //2.转换函数





    function turnTimes(time) {

      /* for (let i = 0; i < time; i++) {
              second++
              if (second == 60) {
                second = 0
                mins++
              }
              if (mins == 60) {
                mins = 0
                hour++
              }
            } */
      //这是转换方法

      hour = parseInt(time / 60 / 60 % 24)
      mins = parseInt(time / 60 % 60)
      second = parseInt(time % 60)
      // 这是公式算法

      hour = hour < 10 ? `0` + hour : hour
      second = second < 10 ? `0` + second : second
      mins = mins < 10 ? `0` + mins : mins
      // 要重新赋值一下 记住 如果实在记不住就使用if else

      document.write(`${time}秒是${hour}时${mins}分${second}秒`)
    }
    //3.调用
    turnTimes(times)
  </script>
</body>

</html>
