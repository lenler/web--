<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //function 函数名（）{函数体}
    //函数名命名规则使用小驼峰命名法 前缀尽量用动词 第一个单词小写后面的单词首字母大写
    //function getName() {}
    function say() {
      document.write(`nihao`)
    }

    //调用 一次声明可以多次调用
    say()
  </script>
</body>

</html>
