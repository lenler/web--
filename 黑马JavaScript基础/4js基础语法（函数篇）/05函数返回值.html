<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //返回值
    function getSum(num1, num2) {
      let sum = num1 + num2
      return sum
      //return后面的代码不会运行 会立即执行并退出函数
      //函数默认返回值是undefind
    }

    document.write(getSum(11, 120))
  </script>
</body>

</html>
