<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.函数表达式
    let fn = function () {
      document.write(`我是函数表达式`)
    }
    //2.调用函数只能在函数表达式的下方
    fn()

    //具名函数调用可以在任何位置
    fun()
    function fun() {
      document.write(`我是函数表达式`)
    }
  </script>
</body>

</html>
