<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    width: 500px;
    height: 500px;
    background-color: #ccc;
    color: #fff;
    text-align: center;
    font-size: 100px;
  }
</style>
<body>
  <div class="box"></div>
  <script src="./lodash.min.js"></script> 
  <script>
    // 所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数
    //类似于王者技能冷却 
    const box=document.querySelector('.box')
    let i=1
    function boxMove(){
      box.innerHTML=i++
    }
    //1.使用lodash提供的节流函数
    box.addEventListener('mousemove',_.throttle(boxMove,250))
    //2.手写节流函数
    //1.声明一个定时器变量
    //2.当鼠标滑动判断是否存在定时器。如果有就不创建新的定时器
    //3.如果没有定时器就开启定时器 定时器里面哟
    function throttle(fn, t) {
      let timer = null
      return function() {
        if (!timer) {
          timer=setTimeout(function(){
            fn()
            //清空计时器
            timer=null
          },t)
      }
    }
    }
  </script>
</body>
</html>
