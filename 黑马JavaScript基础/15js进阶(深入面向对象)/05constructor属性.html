<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //constructor 构造函数
  function Star(){
  
  }
/*   Star.prototype.sing=function(){
    console.log('sing');
  }  可以找到构造函数 不断在原有对象里面追加方法*/
  Star.prototype={
    // 添加新方法前必须先加下面这一步👇
    sing:function(){
      console.log('sing');
    },
    dance:function(){
      console.log('dance');
    }
  }//直接给元有对象赋值一个新对象，会造成继承错误
  console.log(Star.prototype);//这样就没有constructor方法了 
  
  // const ldh=new Star()
  // console.log(Star.prototype)//默认有一个constructor属性
  //该属性指向该原型对象的构造函数。简单理解就是指向我的爸爸 我是有爸爸的孩子

  </script>
</body>
</html>
