<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组可以在单个变量名之下存储多个数据
        let arr = [1,2,3,4,5,6,'小红']
        // js中的循环和c是一样的
        for( let i = 0 ; i < arr.length ; i++ ){//arr.length是数组的长度
            console.log(arr[i])
        }
        //如果输出arr就打印数组中的全部数据（带逗号） 如果输出对应索引的数据就打印对应索引的数据 出现汉字就加引号
        document.write(arr)
    </script>
</body>
</html>
