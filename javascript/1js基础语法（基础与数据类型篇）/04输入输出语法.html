<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1 输出内容
    // <!-- 向body内输出内容 如果写标签会解析标签 -->
    document.write('hello world')
    document.write('<h1>你好</h1>')
    // 页面弹出警示框 优先级最高
    alert('hello world')
    // 控制台输出内容 给自己看 相当于程序员的日志
    console.log('hello world')

    //2 输入内容 优先级高于页面渲染
    prompt('请输入文字')

  </script>
</body>

</html>
