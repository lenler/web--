<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.计算两个数的和
    // 2.计算1到100之间所有数字的和

    function addNums() {
      let a = +prompt(`输入第一个数字`)
      let b = +prompt(`输入第二个数字`)
      console.log(`两数之和是${a + b}`)
    }

    function addnumber() {
      let sum = 0
      for (let i = 0; i <= 100; i++) {
        sum += i
      }
      console.log(`前一百个数之和是${sum}`)
    }

    addNums()
    addnumber()
  </script>
</body>

</html>
