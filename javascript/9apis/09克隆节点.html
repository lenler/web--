<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
    //克隆节点
    const ul=document.querySelector(`ul`)
    const li1 = ul.children[0].cloneNode(true)//布尔值位true表示克隆时会包含后代节点一起克隆 false不会克隆后代（默认）
    ul.appendChild(li1)
  </script>
</body>
</html>
