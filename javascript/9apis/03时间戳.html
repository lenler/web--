<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //一般用于计算倒计时
    //时间戳是从1970 01 01 00起始至今的毫秒数，是特殊的计量时间方式
    /* 算法：
    将来的时间戳-现在的时间戳 = 剩余时间的毫米数
    剩余时间毫秒数 转化 剩余时间的的 年月日时分秒 就是倒计时时间
    */

    const time =new Date()
    //三种获取时间戳的方法
    //1.getTime()
    console.log(time.getTime());
    //2.简写+new Date（）
    console.log(+new Date())
    console.log(+time);
    //3.Date.now()
    console.log(Date.now());
    
    //指定时间的时间戳
    console.log(+new Date('2025-3-19 18:00:00'));
    
  </script>
</body>
</html>
