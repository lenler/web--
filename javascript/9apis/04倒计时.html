<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">周五倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="second">20</span>
    </p>
    <p class="tips">18:00:00下课</p>
  </div>
  <script>
    const nextDate =document.querySelector('.next')
    //获取现在时间
    const nowDate =new Date()
    //填入现在时间
    nextDate.innerHTML=`今天是${nowDate.getFullYear()}年${nowDate.getMonth()+1}月${nowDate.getDate()}日`
    //写入将来时间
    const data = new Date(`2025-3-19 19:00:00`) 
    // console.log(msTime);
    //计算时间填入信息
    const hour =document.querySelector(`#hour`)
    const minutes =document.querySelector(`#minutes`)
    const second =document.querySelector(`#second`)
    //将两个时间的时间戳相减
    //计算页面初始时间
    let msTime = (+data)-(+nowDate)
    let seconds =msTime/1000
    let h=parseInt(seconds/60/60%24)<10?`0`+parseInt(seconds/60/60%24):parseInt(seconds/60/60%24);
    let m=parseInt(seconds/60%60)<10?`0`+parseInt(seconds/60%60):parseInt(seconds/60%60);
    let s=parseInt(seconds%60)<10?`0`+parseInt(seconds%60):parseInt(seconds%60);
    minutes.innerHTML =`${m}`
    second.innerHTML =`${s}`   
    hour.innerHTML=`${h}`  
    //定时刷新
    setInterval(()=>{
        const nowDate =new Date()
        const data = new Date(`2025-3-19 19:00:00`) 
        let msTime = (+data)-(+nowDate)
        let seconds =msTime/1000
        let h=parseInt(seconds/60/60%24)<10?`0`+parseInt(seconds/60/60%24):parseInt(seconds/60/60%24);
        let m=parseInt(seconds/60%60)<10?`0`+parseInt(seconds/60%60):parseInt(seconds/60%60);
        let s=parseInt(seconds%60)<10?`0`+parseInt(seconds%60):parseInt(seconds%60);
        minutes.innerHTML =`${m}`
        second.innerHTML =`${s}`   
        hour.innerHTML=`${h}` 
    },1000)
  </script>
</body>

</html>
