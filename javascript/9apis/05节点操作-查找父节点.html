<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="dad">
    <div class="baby"></div>
  </div>
  <script>
    //在dom树中的每个内容都是节点，body等都是元素节点 ，herf url等都是属性节点 文本都是文本节点
    //查找节点一般针对节点的关系进行查找 父节点 子节点 兄弟节点（默认为元素节点 ）
    //查找最近一级的父节点 
    const baby=document.querySelector(`.baby`)
    console.log(baby.parentNode);
    console.log(baby.parentNode.parentNode);
    
    
</script>
</body>
</html>
