<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    width: 500px;
    height: 500px;
    background-color: #ccc;
    color: #fff;
    text-align: center;
    font-size: 100px;
  }
</style>
<body>
  <div class="box"></div>
  <script src="./lodash.min.js"></script> 
  <script>
    // 所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数
    //类似于王者技能冷却 
    const box=document.querySelector('.box')
    let i=1
    function boxMove(){
      box.innerHTML=i++
    }
    //1.使用lodash提供的节流函数
    box.addEventListener('mousemove',_.throttle(boxMove,250))
    //2.手写节流函数
  </script>
</body>
</html>
