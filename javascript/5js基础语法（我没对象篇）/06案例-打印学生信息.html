<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    margin: 100px auto;
    text-align: center;
  }

  table {
    margin: 0 auto;
    /* 合并边框 */
    border-collapse: collapse;
    border: 1px solid #000;
  }

  table tr:not(:nth-child(1)) {
    background-color: #a1a5b3;
  }

  tr th {
    border: 1px solid #000;
    width: 100px;
    height: 50px;
  }

  tr td {
    border: 1px solid #000;
    width: 100px;
    height: 50px;
    text-align: center;
  }

  tr:not(:nth-child(1)):hover {
    background-color: #a1b3a5 !important;
  }
</style>

<body>
  <!-- 现在开始写表单 -->
  <!-- <table>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>籍贯</th>
    </tr>
    <tr>
      <td>小张</td>
      <td>19</td>
      <td>男</td>
      <td>陕西</td>
    </tr>
  </table> -->
  <script>
    let student = [
      { name: `小张`, age: 19, gender: `男`, hometown: `陕西` },
      { name: `小李`, age: 19, gender: `男`, hometown: `陕西` },
      { name: `小周`, age: 19, gender: `女`, hometown: `陕西` },
      { name: `小王`, age: 19, gender: `男`, hometown: `陕西` },
      { name: `小韩`, age: 18, gender: `女`, hometown: `陕西` }
    ]//观察结构 这是一个数组 里面有5个对象
    document.write(`<div>`)
    document.write(`<h2>学生信息表</h2>`)
    document.write(`<table>`)
    document.write(` <tr>
      <th>序号</th> 
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>籍贯</th>
    </tr>`)
    for (let i = 0; i < student.length; i++) {
      document.write(`
       <tr>
      <td>${i + 1}</td>
      <td>${student[i].name}</td>
      <td>${student[i].age}</td>
      <td>${student[i].gender}</td>
      <td>${student[i].hometown}</td>
    </tr>`)
    }
    document.write(`</table>`)
    document.write(`</div>`)
  </script>
</body>

</html>
