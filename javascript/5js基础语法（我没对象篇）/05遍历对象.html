<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //对象是无序的不能规律打印 
    //for遍历对象问题
    let game = {
      name: `王者荣耀`,
      price: 30,
      type: `MOBA`,
      company: `腾讯`
    }

    for (let key in game) {//key是变量名可以随便取 但是要和后面的game[key]对应
      //key是对象的属性名是字符串（‘字符串’）如果直接写game.key会报错因为这样本质上是game.'key'
      console.log(game[key])
    }//此方法也可以遍历数组

    let arr = [1, 2, 3, 4, 5]
    for (let k in arr) {
      console.log(arr[k])
    }
  </script>
</body>

</html>
