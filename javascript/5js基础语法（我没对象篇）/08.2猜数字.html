<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    //限制3次
    let flog = 0
    function getRandom(n, m) {
      return Math.floor(Math.random() * (10 - 1 + 1) + 1)
    }
    let random = getRandom(1, 10)
    console.log(random)
    while (1) {
      flog++
      let num = +prompt(`请输入一个数字`)
      if (num > random) {
        alert(`数字猜大了`)
      } else if (num < random) {
        alert(`数字猜小了`)
      }
      else {
        alert(`猜对了！`)
        break
      }
      if (flog === 3) {
        alert(`次数用光了，真遗憾！`)
        break
      }
    }
  </script>
</body>
