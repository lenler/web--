<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //内置对象 JS内置的对象 里面有很多方法 比如math console.log() 在mdn中可以查到\
    Math.PI//圆周率
    Math.sqrt()//快速正排序
    Math.max()//找最大值
    Math.ceil(1.1)//向上取整 2
    Math.floor(1.1)//向下取整 1
    Math.round(1.1)//四舍五入 1
    parseInt()//转换为整数 可以写字符串
    parseFloat()//转换为小数
    Math.random()//随机数
    Math.pow(10, 5)//10的5次方

    let obj = null//暂时对象 未来可以替换 null是空对象
    console.log(obj)//null

  </script>
</body>

</html>
