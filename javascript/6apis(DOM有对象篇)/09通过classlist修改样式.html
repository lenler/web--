<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    height: 200px;
    width: 200px;
  }
  .nav{
    background-color: pink;
  }
</style>
<body>
  <div></div>
  <script>  
  const div =document.querySelector('div')//如果类名必须加点
  //追加一个类
  div.classList.add(`box`)
  div.classList.add('nav')
  //删除一个类
  div.classList.remove('nav')
  //切换类 如果有类就删除 没有就加上
  div.classList.toggle('nav')
  // div.classList.toggle('box') 删除box类
  </script>
</body>
</html>
