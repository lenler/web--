<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">我是文字内容</div>
  <script>
    //*   innertext   *//
    //1.获取对象
    const box = document.querySelector(`.box`)
    //2.修改文字内容
    //innerText 本质上是获取对象的文字属性 显示纯文本不解析内容
    box.innerText=`我是修改后内容`

    /* innerHTML  */
    //innerHTML会识别标签 可以修改选中元素的标签 
    box.innerHTML=`<strong>我要更换标签</strong>`

  </script>
</body>
</html>
