<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    background: pink;
    height: 300px;
    width: 300px;
  }
</style>
<body>
  <div></div>
  <script>
    //通过className操作css
    //1.获取元素
    const div = document.querySelector(`div`)
    //2.添加类名
    div.className='box'
  </script>
</body>
</html>
