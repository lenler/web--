<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //数组解构 将单元直批量赋值给变量的语法  本质是讲数组元素赋值给变量
    const arr=[100,60,80]
    const [max,min,avg]=arr
    console.log(max)//100
    //交换两个变量
    let a=1
    let b=0;
    [b,a]=[a,b]
    console.log(a,b);//1

    //剩余参数解决 参数多 变量少问题
    const [c,d,...arrr]=[1,2,3,4,5]
    console.log(arrr);
    //按需解构赋值
    const [e,f,,r]=[1,3,4,5]
    console.log(r);//5
    

    //多维数组解构
    const arr1=[[1,2,3],1]
    console.log(arr1[0][0]);// 1
    const [t,y]=arr1
    console.log(t);
  </script>
</body>
</html>
