<body>
  <script>
    // 箭头函数的参数
    // 1.求和函数
    const getSum=(...arr)=>{
      let sum=0
      for(let i=0;i<arr.length;i++){
        sum+=arr[i]
      }
      return sum
    }
    getSum(2,3)
  </script>
</body>
</html>
