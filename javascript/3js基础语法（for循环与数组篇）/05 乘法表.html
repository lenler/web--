<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  span {
    width: 100px;
    display: inline-block;
    padding: 5px 10px;
    background-color: gray;
    margin: 10px;
  }
</style>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j}*${i}=${i * j}</span>`)
      }
      document.write(`<br>`)
    }
  </script>
</body>

</html>
