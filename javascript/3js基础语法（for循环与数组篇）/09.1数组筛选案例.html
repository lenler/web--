<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 数组筛选案例 将数组中大于等于十的数选出来 放到新数组
    let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let arr2 = []

    // 1 遍历判大小
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] !== 0) {
        //2 数组存元素
        arr2.push(arr[i])
      }
    }

    document.write(arr2)
  </script>
</body>

</html>
