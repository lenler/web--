<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 改 */
    let arr = []
    arr[0] = 1
    arr[1] = `西安邮电大学`
    // 这就是赋值的操作

    /* 增 */
    // arr.push(新增的内容)
    // arr.ushift(新增的内容)
    arr.push(1, 2, 3, 4)//添加新内容到数组末尾 并且返回数组的长度
    arr.unshift(0)//添加新内容到数组开头 并且返回数组的长度

    /* 删 */
    //arr.pop() 从数组中删除最后一个元素 并返回该元素的值
    arr.pop()
    //arr.shift 删除第一个元素 
    arr.shift()
    //arr.splice(起始位置,删除几个元素)
    arr.splice(1, 1)

    document.write(arr)
  </script>
</body>

</html>
