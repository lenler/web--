<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 只需一个数的运算符 正负号 自增自减
    let x = 1
    // 后置自增 先用后加
    console.log(x++ + 1)//2
    console.log(x) // 2

    let y = 1
    // 前置自增 先加后用
    console.log(++y + 1)//3
    console.log(y) // 2
  </script>
</body>

</html>
