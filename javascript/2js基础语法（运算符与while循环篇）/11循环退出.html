<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // continue结束本次循环 返回头部继续下一个循环 break退出整个循环
    let i = 0
    while (i < 5) {
      if (i === 3) {
        i++
        continue
        //退出本次循环 不进行后续操作 进行下一次循环
      }
      console.log(i)
    }
  </script>
</body>

</html>
