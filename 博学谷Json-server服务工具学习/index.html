<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
        <h1>学生成绩管理系统</h1>
        <div class="searchChoice">
            <button class="byID">按id排名</button>
            <button class="byTotal">总分排名</button>
            <button class="byChinese">语文排名</button>
            <button class="byMath">数学排名</button>
            <button class="byEnglish">英语排名</button>
            <button class="byName">姓名查询</button>
            <button class="byPersonalID">ID查询</button>
        </div>
        <div class="input">
            学号:<input type="text" class="id" >
            姓名:<input type="text" class="name">
            语文:<input type="text" class="chinese" >
            数学:<input type="text" class="math" >
            英语:<input type="text" class="english" >
            <button class="add">添加</button>
            <button class="find">查询</button>
            <button class="change">修改</button>
            <button class="delete">删除</button>  
        </div>
        <div class="table">
            <table border="1">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>语文</th>
                        <th>数学</th>
                        <th>英语</th>
                        <th>总成绩</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
