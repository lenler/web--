<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="酷酷ai 专业的人工智能助手">
  <title>酷酷chat</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./font_4838437_vnxmspabjzl/iconfont.css">
  <link rel="shortcut icon" href="./酷酷.png" type="image/x-icon">
</head>

<body>
  <div class="left">
    <div class="top">
      <div class="logo">
        <a href=""><img src="./酷酷.png" alt=""></a>
      </div>
      <div class="nav">
        <a href=""><i class="iconfont icon-shuba"></i></a>
      </div>
      <div class="chat">
        <a href=""><i class="iconfont icon-xiaoxi-zhihui"></i></a>
      </div>
    </div>
    <div class="bottom">
      <div class="phone">
        <a href=""><i class="iconfont icon-shouji"></i></a>
      </div>
    </div>
    <div class="photo">
      <a href=""><img
          src="https://thirdwx.qlogo.cn/mmopen/vi_32/PiajxSqBRaEIkjvCt6yMrpHFHmWSawviaIWOficlS22o6pFRD2CRK6FyOv8NMSlsN8iaMeHPB0kn5XCyeQAg4QIar7BI7rIPBeU6iak62W4AtRolNaCPgWnxP4g/132"
          alt=""></a>
    </div>
  </div>

  <div class="right">
    <div class="box">
      <div class="h">
        <h2><img src="./酷酷.png" alt="">我是酷酷,很高兴见到你!</h2>
      </div>
      <div class="p">
        <p>我可以帮你完成写作,编程,数学等各种问题,也能与我聊天(⊙o⊙)~</p>
      </div>
      <div class="text">
        <textarea name="" id="" placeholder="给酷酷发消息(⊙o⊙)"></textarea>
        <div class="bottom">
          <div class="left2">
            <div class="think">
              <i class="iconfont icon-shiyongwendang"></i>
              深度思考
            </div>
            <div class="online">
              <i class="iconfont icon-ditu_diqiu"></i>
              联网搜索
            </div>
          </div>
          <div class="right2">
            <div class="link"><i class="iconfont icon-lianjie"></i></div>
            <div class="send"><i class="iconfont icon-gongyezujian-zhishideng"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/背景色.js"></script>
</body>


</html>
