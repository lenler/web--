<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <div></div>
  <script>
    let nodes=new WeakSet()
    let divs=document.querySelectorAll('div')
    divs.forEach(element => {
      nodes.add(element)
    });
    console.log(nodes);
    //删除 
    nodes.delete(divs[0])
    console.log(nodes);
    //同样使用has判断元素是否存在
    console.log(nodes.has(divs[1]));
    //weakset不可便利
  </script>
</body>
</html>
