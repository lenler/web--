<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(time){
            return new Promise(resolve=>{
                setTimeout(()=>{
                    resolve()
                },time)
            })
        }
        async function show(){
            for(const i of [1,2,3]){
                await delay(1000)
                console.log(i);
            }
        }
    </script>
</body>
</html>
