<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("成功1");
                // reject("失败1");
            }, 1000);
        })
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("成功2");
            }, 2000);
        })
        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("成功3");
                // reject("失败3")
            }, 3000);
        })
        Promise.race([p1,p2,p3]).then(value=>{
            console.log(value);
        })//这里的race方法是一个静态方法  它的作用是返回一个promise对象  这个promise对象的状态是由第一个完成的promise对象决定的  如果第一个完成的promise对象是成功的  那么这个promise对象就是成功的  如果第一个完成的promise对象是失败的  那么这个promise对象就是失败的（简单说就是谁最先响应返回谁 返回结果的状态就是谁的状态）


    </script>
</body>
</html>
