<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 函数有两个原型，分别是__proto__和 prototype，其中__proto__可以理解为函数自己的原型，
        prototype 是这个函数作为构造
        函数时实例化函数的原型__proto__等于函数的 prototype。 */
        // 函数可以存在多个长辈
        function User(){}
        // 函数 本身也是对象
        console.dir(User);
        // 函数有__proto__和 prototype 两个原型，__proto__可以理解为这个函数自己本身的原型
        // [[Prototype]]
        // prototype 原型 
        User.prototype.show=function(){
            console.log(this.name);
        }
        let hd=new User()
        hd.name="李四"
        hd.show()// 李四
        console.log(User.prototype===hd.__proto__);
        
</script>
</body>
</html>
