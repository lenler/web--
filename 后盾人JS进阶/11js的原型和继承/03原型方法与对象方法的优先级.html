<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hd={
            name:"李四",
            show:function(){
                console.log(this.name+"show");
            }
        }
        console.dir(hd);
        //我们可以看到hd对象的原型是Object
        hd.__proto__.show=function(){
            console.log(this.name);
        }
        hd.show()
        //所以我们可以看到对象方法的优先级是高于原型方法的
    </script>
</body>
</html>
